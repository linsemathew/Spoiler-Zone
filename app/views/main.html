<h4>Welcome {{ username }}, click below to discuss a show! [<a href="#">Sign Out</a>]</h4>

<ul class="list-unstyled list-inline">
  <li class="room" ng-repeat="room in rooms"></li>
  <li class="room">
  <a class="btn btn-default" href=" ng-click="showCreate = !showCreate"><i class="fa fa-magic"></i>Create New</a>
  </li>
    <div ng-show="showCreate">
    <form ng-submit="createChannel()">
      <h6>Create A New Room</h6>
      <div class="input-group">
        <input class="input-sm form-control" ng-model="newChannel" plaseholder="Show Name" type="text">
        <span class="input-group-btn">
          <input class="input-sm btn btn-default" type="submit" value="Go!">
        </span>
      </div>
      <br>
      <br>
    </form>
  </div>
</ul>
<br>
<div class="row">
  <div class="col-md-2">
    <small class="marker">Users</small>
    <ul class="list-unstyled">
      <li ng-repeat="user in users">
      </li>
    </ul>
  </div>
  <div class="col-md-10">
      <form ng-submit="publish()">
        <input class="input-sm form-control" ng-model="newMessage" type="text" placeholder="Type a message...">
        <span class="input-group-btn">
        <input class='input-sm btn btn-default' type="submit" value="Send">
        </span>
      </form>
      <br>
      <div class="well chatbox" id="chat_history">
        <ul class="list-unstyled">
          <li ng-repeat="message in messages">
            <i class="fa fa-comment"></i>
            &nbsp;
            {{message}}
          </li>
        </ul>
      </div>
  </div>
</div>
